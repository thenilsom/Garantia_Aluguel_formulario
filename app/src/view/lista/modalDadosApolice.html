<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="modalDadosApolice" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Cadastro da Apólice</h4>
        </div>
        <div class="modal-body">
        
       <form name="formApolice" class="form form-horizontal" role="form" autocomplete="off">
       
        <!-- Array erros de validação -->
		    <div class="alert alert-warning" role="alert" data-ng-if="errors.length > 0">
		      <div data-ng-repeat="erro in errors">
		        <span class="glyphicon glyphicon-exclamation-sign"> </span> {{erro}}
		      </div>
		  </div>
		  
         <div class="form-group">
			<label for="txtApolice" class="col-xs-2 control-label label-thin">Apólice:</label>
			<div class="col-xs-5">
				<input type="text" class="form-control form-control-small" id="txtApolice"
                                 data-focus maxlength="20" requerido
                                 name="dadosAplice.numApolice" data-ng-model="dadosAplice.numApolice" data-mascara-numero="0">
			</div>
			</div>
			
			<div class="form-group">
						<label for="txtSeguradora" class="col-xs-2 control-label label-thin">Seguradora:</label>
                        <div class="col-xs-4">
							<select id="txtSeguradora" name="dadosAplice.objSeguradora"
                                    data-ng-model="dadosAplice.objSeguradora" requerido
                                    class="form-control form-control-small"
                                    ng-options="seg as seg.nome_abrev for seg in listaSeguradoras"
                                    data-ng-tabindex='3'>
                                <option  value="BKY">Berkley</option>
                                <option  value="BRD">Bradesco</option>
                                <option  value="CDF">Cardif</option>
                                <option  value="FFX">Fairfax</option>
                                <option  value="LIB">Liberty</option>
                                <option  value="POR">Porto Seguro</option>
                                <option  value="PTC">Pottencial</option>
                                <option  value="TOK">Tokio Marine</option>
                                <option  value="TOO">Too</option>
							</select>
						</div>
					</div>
					
			<div class="form-group">
	      			<label for="dataEmissao" class="col-xs-3 control-label label-thin">Data da Contratação:</label>
		      			<div class="col-xs-3">
		      			<input type="text" id="dataEmissao" name="dadosAplice.data" autocomplete="off" 
		      			class="form-control" datepicker mascara="99/99/9999" requerido
		      			ng-model="dadosAplice.data" ng-tabindex="4">
					</div>
					
	      			<label for="horaEmissao" class="col-xs-1" style="width: 5%">:</label>
		      			<div class="col-xs-3">
		      			<input type="text" id="horaEmissao" name="dadosAplice.hora" autocomplete="off" 
		      			class="form-control" mascara="99:99:99"
		      			ng-model="dadosAplice.hora" ng-tabindex="5">
	      			</div>
			</div>
			
			<div class="form-group">
	      			<label for="dataInicioVigencia" class="col-xs-3 control-label label-thin">Início Vigência:</label>
		      			<div class="col-xs-3">
		      			<input type="text" id="dataInicioVigencia" name="dadosAplice.inicio_vigencia_apl" autocomplete="off" 
		      			class="form-control" datepicker mascara="99/99/9999" requerido
		      			ng-model="dadosAplice.inicio_vigencia_apl" ng-tabindex="6">
					</div>
					
	      			<label for="dataFimVigencia" class="col-xs-3 control-label label-thin">Fim Vigência:</label>
		      			<div class="col-xs-3">
		      			<input type="text" id="dataFimVigencia" name="dadosAplice.fim_vigencia_apl" autocomplete="off" 
		      			class="form-control" datepicker mascara="99/99/9999" requerido
		      			ng-model="dadosAplice.fim_vigencia_apl" ng-tabindex="7">
					</div>
			</div>
			
			<!--Ver apólice-->
			<div ng-if="dadosAplice.fezUploadApolice">
                <a ng-href="{{dadosAplice.uploadApolice.url}}"
                	target="_blank" class="btn btn-info" role="button" style="margin-bottom: 20px;">
                	<span class="glyphicon glyphicon-paperclip"></span>Ver apólice</a>
                	
               <a ng-click="excluirUploadApolice(dadosAplice)"
                	class="btn btn-danger" role="button" style="margin-bottom: 20px;">
                	<span class="glyphicon glyphicon-trash"></span>Excluir apólice</a>
             </div>	
                
                	
            <!-- Importe do anexo da apolice -->
			<div  data-ng-include="'./src/view/lista/uploadApolice.html'" data-ng-if="!dadosAplice.fezUploadApolice"></div> 
			
          </form>
          
        </div>
        <div class="modal-footer">
        	<div class="form-group last">
				<div class="col-md-12 text-center margem-btn-form">
					<button type="button" class="btn btn-success" data-ng-click="gravarDadosApolice()">
					<span class="glyphicon glyphicon-floppy-disk"></span>Gravar</button>
					
					<button type="button" class="btn btn-danger" ng-click="excluirDadosApolice(dadosAplice)">
					<span class="glyphicon glyphicon-trash"></span>Excluir Registro</button>
					
					<button type="button" class="btn btn-danger" data-dismiss="modal">
					<span class="glyphicon glyphicon-remove"></span>Cancelar</button>
				</div>
			</div>
        </div>
      </div>
    </div>
  </div>
</div>
